<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 mt-5">
                    <div class="card">
                        <div class="card-header bg-primary text-center">
                            <span class="text-white">Validación de Formulario</span>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="user" class="form-label">Usuario</label>
                                            <input type="text" class="form-control" id="user" required>
                                            <div id="userFeedback" class="invalid-feedback">
                                                El usuario tiene que ser de 4 a 16 dígitos y solo puede contener números, letras y guión bajo.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="name" required>
                                            <div id="nameFeedback" class="invalid-feedback">
                                                El nombre es incorrecto.
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="password" required>
                                            <div id="passwordFeedback" class="invalid-feedback">
                                                Ingrese un contraseña.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="r_password" class="form-label">Repetir Contraseña</label>
                                            <input type="password" class="form-control" id="r_password" required>
                                            <div id="r_passwordFeedback" class="invalid-feedback">
                                                Ambas contraseñas deben ser iguales.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Correo</label>
                                            <input type="email" class="form-control" id="email" required>
                                            <div id="emailFeedback" class="invalid-feedback">
                                                El correo no es válido.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Celular</label>
                                            <input type="number" class="form-control" id="phone" required>
                                            <div id="phoneFeedback" class="invalid-feedback">
                                                El número es incorrecto.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center mb-3">
                                    <button type="submit" class="btn btn-primary" onclick="validar(event)">Validar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
